    <div class="container">

          <fieldset>
                     <!-- Text input-->
                      <label class="col-md-4 control-label" for="book_name">Book Name</label>
                      <div class="col-md-4">
                          <input id="book_name" name="book_name" type="text" placeholder="" class="form-control input-md">
                      </div><br>


                    <!-- Textarea -->
                      <label class="col-md-4 control-label" for="book_description">Book Description</label>
                      <div class="col-md-4">
                        <textarea class="form-control" id="description" name="description"></textarea>
                      </div><br>


                    <!-- Text input-->
                      <label class="col-md-4 control-label" for="price">Price</label>
                      <div class="col-md-4">
                      <input id="price" name="price" type="text" placeholder="(rate per week)" class="form-control input-md">
                      </div><br>


                    <!-- Select Basic -->
                      <label class="col-md-4 control-label" for="category">Category</label>
                      <div class="col-md-4">
                        <select id="category" name="category" class="form-control">
                          <option value="0">Choose Category</option>
                          <option value="Fiction">Fiction</option>

                          <option value="Academics">Academics</option>
                        </select>
                      </div><br>


                    <!-- File Button -->
                      <label class="col-md-4 control-label" for="upload_photo">Upload Photo</label>
                      <div class="col-md-4">
                        <input id="photo" name="photo" class="input-file" type="file">
                      </div><br>


                    <!-- Textarea -->
                      <label class="col-md-4 control-label" for="details">Details & Conditions</label>
                      <div class="col-md-4">
                        <textarea class="form-control" id="details" name="details"></textarea>
                      </div><br>


                    <!-- Button -->
                      <label class="col-md-4 control-label" for="singlebutton"></label>
                      <div class="col-md-4">
